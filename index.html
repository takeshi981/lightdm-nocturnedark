<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <img id="login-picture" type="img-button" >
  
<body class="align">
  
  <div class="grid">
    
    <form action="" method="POST" class="form login">

      <div class="form__field">

        <label for="login__username"><i class="octicon--person" ><use  href="#user"></use></i><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
      </div>

      <div class="form__field">
        <label for="login__password"><i class="octicon--lock" ><use  href="#password"></use></i><span class="hidden">Password</span><i class="octicon--eye-closed pw_hide"></i></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>

      <div class="form__field">
        <input type="submit" id="login-button" tabIndex="3"></input>
      </div>

    </form>
    </div>
    <div class="dropdown">
      
      
        <img src="static/icons/octicon--gear-24.svg" alt="Sessions" width="24" height="24" class="dropbtn">
     
      <div id="dropdown-content" class="dropdown-content">
        
        
      </div>

    </div>
    <div class="dropdown2">
    <img src="static/icons/octicon--device-mobile-24.svg" alt="Power" width="24" height="24" class="dropbtn2">
    <div id="dropdown-content2" class="dropdown-content2">
      <ul class="options">
    <li><a href="#"><span class="icon"><i class="shutdown" aria-hidden="true" onclick="lightdm.shutdown();"></i></span><span class="title">Shutdown</span></a></li>
    <li><a href="#"><span class="icon"><i class="reboot" aria-hidden="true" onclick="lightdm.restart();"></i></span><span class="title">Reboot</span></a></li>
    <li><a href="#"><span class="icon"><i class="suspend" aria-hidden="true" onclick="lightdm.suspend();"></i></span><span class="title">Suspend</span></a></li>
    <li><a href="#"><span class="icon"><i class="hibernate" aria-hidden="true" onclick="lightdm.hibernate();"></i></span><span class="title">Hibernate</span></a></li>
      </ul>
      </div>
  </div>
    <script src="js/mock.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</body>
</html>
